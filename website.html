<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Website</title>
</head>
<body >
   <div class="container">
    <nav>
       <a onclick="reRender()" id="home">HOME</a> 
       <a onclick="darkMode()" id="mode">MODE-DARK</a> 
    </nav>
       <h1>CHARLES CORPS</h1>
       <p class ="info" id="info"></p>
   </div>
   <!--Initializing function script -->
   <script>
    let body = document.body;
    let info = document.getElementById("info");
    let mode = document.getElementById("mode");
    let home = document.getElementById("home");
    


    const darkLimit = 5;
    let darkCounter = 0;
    let darkRemaininLeft;
    

    function darkMode(){ 
        if(darkCounter%2==0){
            mode.textContent = "MODE-LIGHT";
        }
        if(darkCounter%2==1){
            mode.textContent = "MODE-DARK";
        }
        //textContent itu buat ganti tulisan
        if(darkRemaininLeft==1){
            info.textContent="Jatah Fitur Dark Mode Anda Sudah Habis"
            mode.style.display = "none";
            home.textContent = "RESTART";
            return;
        }
        darkCounter +=1;
        darkRemaininLeft=darkLimit-darkCounter;
    
        console.log('dark mode di klik sebanyak: ', darkCounter)
        console.log('Kesempatan dark mode anda:', darkRemaininLeft)


        //render ke info element
        info.textContent = `Darkmode dipakai ${darkCounter}x, tersisa ${darkRemaininLeft}x`
        body.classList.toggle("dark");
    }
    function reRender(){
        location.reload();
    }
   </script>
</body>
</html>
